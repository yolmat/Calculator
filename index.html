<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>Calculadora By Mateus Saraiva</header>
      <section class="result">
        <p class="previous"></p>
        <p class="number"></p>
      </section>
      <section class="keybord">
        <button class="delet" id="deletAll">AC</button>
        <button class="delet" id="deleteNumber">โซ</button>
        <button class="operation" id="equals">=</button>
        <button class="operation" id="plus">+</button>
        <button class="operation" id="minus">-</button>
        <button class="operation" id="times">x</button>
        <button class="operation" id="divided">รท</button>
        <button class="numbers" id="dot">.</button>
        <button class="numbers" id="nine">9</button>
        <button class="numbers" id="eight">8</button>
        <button class="numbers" id="seven">7</button>
        <button class="numbers" id="six">6</button>
        <button class="numbers" id="five">5</button>
        <button class="numbers" id="four">4</button>
        <button class="numbers" id="three">3</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="zero">0</button>
      </section>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
